name: Issue Handler

on:
  issues:
    types: [opened]

jobs:
  handle-issue:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Create Branch
        run: |
          git config --global user.email "issuebot@learnprompting.com"
          git config --global user.name "Issue Bot"
          git checkout -b issue-${{ github.event.issue.number }}
          git commit --allow-empty -m "Fixes issue #${{ github.event.issue.number }}"
          git push origin issue-${{ github.event.issue.number }}

      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v3
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: "Fixes issue #${{ github.event.issue.number }}"
          title: "Fix issue #${{ github.event.issue.number }}"
          body: "This pull request addresses issue #${{ github.event.issue.number }}."
          branch: issue-${{ github.event.issue.number }}
          base: main
